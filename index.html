<style>
/* Reset & Basic Styles */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  display: flex;
  height: 100vh;
  background: #f7f9fc;
  color: #333;
}

/* Sidebar styles */
.sidebar {
  width: 15vw;
  background-color: #1e293b;
  color: #fff;
  display: flex;
  flex-direction: column;
  position: relative;
  transition: transform 0.3s ease;
  z-index: 10;
}
.sidebar-header {
  padding: 2.31vh 1.04vw 0.93vh 1.04vw;
}
.sidebar-header h2 {
  font-size: 2.04vh;
  font-weight: 700;
  margin-bottom: 1.39vh;
  text-align: center;
}
.search-box {
  display: flex;
  align-items: center;
  background: #0e2b5a;
  border-radius: 2.60vw;      
  padding: 0.74vh 0.63vw;
  margin: 0.93vh 1.04vw;
}
.search-box i {
  color: #a0aec0;
}
.search-box input {
  border: none;
  background: transparent;
  color: #fff;
  margin-left: 0.52vw;
  width: 100%;
  outline: none;
  font-size: 1.30vh;

}
.sidebar-links {
  flex: 1;
  overflow-y: auto;
  padding-bottom: 1.85vh;
}

.sidebar::-webkit-scrollbar {
  display: none;
}

.sidebar {
  scrollbar-width: none;
}

.sidebar a {
  display: flex;
  align-items: center;
  padding: 1.11vh 0.78vw;
  margin-bottom: 0.74vh;
  border-radius: 0.42vw;
  text-decoration: none;
  color: #fff;
  font-weight: 500;
}

.sidebar a i {
  margin-right: 0.52vw;
  width: 1.04vw;
  text-align: center;
}

.sidebar a:hover,
.sidebar a.active {
  background: #3a4b63;
  transform: translateX(0.26vw);
}

.sidebar .dropdown {
  flex-direction: column;
  position: relative;
}
.sidebar .dropdown > a i.fas.fa-caret-down {
  transition: transform 0.3s ease;
}
.sidebar .dropdown.active > a i.fas.fa-caret-down {
  transform: rotate(180deg);
}
.sidebar .dropdown-content {
  display: flex;
  flex-direction: column;
  margin-left: 1.04vw;
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: max-height 0.5s ease, opacity 0.5s ease;
}

.sidebar .dropdown.active .dropdown-content {
  max-height: 46.30vh;
  opacity: 1;
}

.sidebar .dropdown-content a {
  margin-bottom: 0.46vh;
  font-size: 1.30vh;
  padding: 0.74vh 0.63vw;
  border-radius: 0.26vw;
  color: #fff;
}

.sidebar .dropdown-content a:hover {
  background: #475569;
  cursor: pointer;
}
.sidebar-contact-wrapper {
  flex-shrink: 0;
  width: 100%;
  position: sticky;
  bottom: 0;
}
.sidebar-contact {
  background: #1e293b;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.39vh;
  font-weight: 500;
  cursor: pointer;
  border-top: 0.052vw solid #475569;
  width: 100%;
}


/* Main content styles */
.main {
  flex: 1;
  padding: 1.85vh;
  overflow-y: auto;
}

h1 {
  font-size: 3.33vh;
  margin-bottom: 1.39vh;
}

p {
  font-size: 1.67vh;
  line-height: 1.7;
  margin-bottom: 2.78vh;
}

img {
  display: block;
  margin: 2.78vh auto 0 auto;
  border-radius: 0.52vw;
  object-fit: cover;
  width: 25%;
  aspect-ratio: 1/1;
}

.homepage-img {
  width: 26.04vw;
  height: 57.87vh;
  margin: 4.63vh auto 1.85vh auto;
}

.gallery-container {
  display: flex;
  flex-wrap: wrap;
  gap: 0.52vw;
  justify-content: center;
}

.gallery-container img {
  width: 10.42vw;
  height: 18.52vh;
  object-fit: contain;
  cursor: pointer;
  transition: 0.3s;
}

.gallery-container img.enlarged {
  width: 80vw;
  height: 80vw;
  max-width: 31.25vw;
  max-height: 55.56vh;
  position: relative;
  z-index: 1000;
}


/* Overlay for enlarged images */
#imageOverlay {
  display: none;
  position: fixed; top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.8);
  justify-content: center; align-items: center; flex-direction: column; z-index: 2000;
}
#imageOverlay.show {
  display: flex;
}

#enlargedImage {
  max-height: 90vh;
  max-width: 90vw;
  object-fit: contain; 
  border-radius: 0.52vw;
}

#navArrows {
  margin-top: 0.93vh;
  display: flex;
  gap: 1.04vw;
}

.navArrow {
  font-size: 2em;
  color: #fff;
  cursor: pointer;
}
/* Calendar */
.calendar-controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.78vw;
  margin-bottom: 1.39vh;
}

.calendar-controls button {
  padding: 0.46vh 0.52vw;
  border: none;
  border-radius: 0.26vw;
  background: #000;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

.calendar-month {
  font-size: 2.04vh;
  font-weight: 600;
  text-align: center;
  margin-bottom: 0.93vh;
  flex-grow: 1;
}

.calendar-header {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-weight: 600;
}

.calendar-header div {
  border: 0.10vw solid black;
  padding: 0.93vh;
  background: #d1d5db;
}

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  border-left: 0.10vw solid black;
  border-top: 0.10vw solid black;
}

.day {
  min-height: 9.26vh;
  border-right: 0.10vw solid black;
  border-bottom: 0.10vw solid black;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0.46vh;
  font-size: 1.30vh;
  cursor: pointer;
  justify-content: flex-start;
}

.day .date-number {
  font-weight: 600;
  font-size: 1.30vh;
  margin-bottom: 0.46vh;
}

.day.other-month {
  background: #b0b0b0;
  color: #666;
}

.day .event {
  background: #e0f2ff;
  color: #1d4ed8;
  font-size: 1.30vh;
  padding: 0.37vh 0.31vw;
  border-radius: 0.31vw;
  margin-top: 0.37vh;
  cursor: pointer;
}

#calendarEventDisplay {
  margin-top: 2.31vh;
  padding: 1.39vh;
  border-radius: 0.52vw;
  background: #e0f2ff;
  color: #1d4ed8;
  font-weight: 600;
  font-size: 1.67vh;
  box-shadow: 0 0.37vh 0.93vh rgba(0,0,0,0.1);
}

</style>
</head>

<!-- Sidebar navigation -->
<nav class="sidebar">

<!-- Main content area -->
<div class="main" id="mainContent"></div>

<!-- Image overlay for enlarged images -->
<div id="imageOverlay" style="
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.8);
  z-index: 2000;
">
  <img id="enlargedImage" src="" style="
    max-height: 90vh;
    max-width: 90vw;
    object-fit: contain;
    border-radius: 0.52vw; /* responsive border radius */
    margin: auto;
  ">
  <div id="navArrows" style="
    margin-top: 0.93vh; /* responsive spacing */
    display: flex;
    gap: 1.04vw; /* responsive gap between arrows */
  ">
    <div class="navArrow" id="prevImg"><i class="fas fa-chevron-left"></i></div>
    <div class="navArrow" id="nextImg"><i class="fas fa-chevron-right"></i></div>
  </div>
</div>


<script>

// Dropdown toggle
document.querySelectorAll('.sidebar .dropdown > a').forEach(d => {
  d.addEventListener('click', () => {
    d.parentElement.classList.toggle('active');
  });
});

// Navigation links
const links = document.querySelectorAll('.sidebar a[data-page]');
const contactBtn = document.querySelector('.sidebar-contact');

contactBtn.addEventListener('click', () => {
  if (window.innerWidth <= 900) {
    sidebar.classList.remove('open');
    overlay.style.display='none';
  }
  navigateTo('contact');
});

links.forEach(link => {
  link.addEventListener('click', () => {
    if (window.innerWidth <= 900) {
      sidebar.classList.remove('open');
      overlay.style.display='none';
    }
    navigateTo(link.getAttribute('data-page'));
  });
});

// Search filter
document.getElementById('searchInput').addEventListener('keyup', () => {
  const val = document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.sidebar a').forEach(link => {
    if(link.textContent.toLowerCase().includes(val)){
      link.style.display='flex';
    } else {
      link.style.display='none';
    }
  });
});

// Gallery images array
const galleryImages = [
  'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.vzr_FOhPzlmkPEomPrWFBwHaJ4%3Fpid%3DApi&f=1', // Front of church KEEP AT 1ST (IMPORTANT)
  'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%2Fid%2FOIP.Krv39rr_PYbGvAnm7Rm5GgAAAA%3Fpid%3DApi&f=1', // Adrian KEEP AT 2ND (IMPORTANT)
  'https://www.bidefordbaptist.org.uk/content/pages/uploaded_images/1647720149-3IvjEpJt.jpg?1730222694', // Deacons
  'https://www.bidefordbaptist.org.uk/content/pages/uploaded_images/18.jpg', // Janice
  'https://www.bidefordbaptist.org.uk/content/pages/uploaded_images/15.jpg', // Pam
  'https://www.bidefordbaptist.org.uk/content/pages/uploaded_images/16.jpg', // John
  'https://www.bidefordbaptist.org.uk/content/images/original/jrx3koc4wq2luv5h6ignsb7tm09da8yf1pe.jpeg' // Brian
  
];

let currentImageIdx=0;

function loadImages() {
  const main=document.getElementById('mainContent');
  let html=`<h1>Images</h1><div class="gallery-container">`;
  galleryImages.forEach((src,i)=>{
    html+=`<img src="${src}" data-index="${i}">`;
  });
  html+=`</div>`;
  main.innerHTML=html;
  document.querySelectorAll('.gallery-container img').forEach((img,i)=>{
    img.addEventListener('click', ()=>{showEnlarged(i);});
  });
}

function showEnlarged(i) {
  currentImageIdx=i;
  document.getElementById('enlargedImage').src=galleryImages[i];
  document.getElementById('imageOverlay').style.display='flex';
}

document.getElementById('imageOverlay').addEventListener('click', e => {
  if(e.target.id==='imageOverlay') {
    document.getElementById('imageOverlay').style.display='none';
  }
});
document.getElementById('prevImg').addEventListener('click', () => {
  currentImageIdx=(currentImageIdx-1+galleryImages.length)%galleryImages.length;
  document.getElementById('enlargedImage').src=galleryImages[currentImageIdx];
});
document.getElementById('nextImg').addEventListener('click', () => {
  currentImageIdx=(currentImageIdx+1)%galleryImages.length;
  document.getElementById('enlargedImage').src=galleryImages[currentImageIdx];
});

// Navigation function
function navigateTo(page) {
  const main = document.getElementById('mainContent');
  document.querySelectorAll('.sidebar a').forEach(l => {
    l.classList.toggle('active', l.getAttribute('data-page')===page);
  });
  
  if (page==='home') {
    main.innerHTML = `
      <h1>Welcome to Bideford Baptist Church</h1>
      <p>The House that welcomes, loves, and accepts us exactly as we are.</p>
      <img src="${galleryImages[0]}" class="homepage-img" alt="Church Image"/>
    `;
  } else if (page==='pastor') {
    main.innerHTML = `
      <h1>Our Pastor</h1>
      <div style="display:flex; align-items:flex-start; gap:1.04vw;">
        <img src="${galleryImages[1]}" style="width:15.62vw; border-radius:0.52vw;"/>
        <div style="font-size:1.85vh; line-height:1.5; color:black;">
          I grew up in Herefordshire where as a family we attended an Independent Baptist Church. I committed my life to Christ as a child and was baptised as a teenager. My personal relationship with Jesus came alive during my time as a student training to be a PE teacher. Here I mixed with people from all denominations in a vibrant Christian Union. On leaving college I took up a teaching post at a small boarding school. I worked there for 12 years, during which time I married Cath and our first child was born. Sensing a call to some kind of mission work we contacted WEC International and as a result I left teaching and studied for 2 years at Northumbria Bible College. Cath had already studied at Birmingham Bible Institute for 3 years before we met, so she was waiting for me to catch up ! 

          The WEC course was a wonderful time, meeting so many people working in different parts of the world, but sadly for us there was a growing realisation that this was not what God had for us. We completed the course but did not go forward to join WEC.  Two years later, after a testing time of exploring God's call on our lives, we took up a part time Pastorate of a Baptist Church in Somerset, which is where our second child was born.  I was encouraged by the then Superintendent to become an Accredited Baptist Minister, a process which was finally completed during our second Pastorate in Cheshire. From there we moved to the West Midlands and enjoyed a very happy 11+ years serving a diverse community.  It was a great surprise to us that during 2019 God made it perfectly clear that we should come here to Bideford. Having taken up the Pastorate in December 2019, we are excited about what God is going to do through us and the Church Fellowship as we seek to serve Him and make His Name known here in North Devon. 
        </div>
      </div>
    `;
    
  } else if(page==='deacons'){
main.innerHTML=`
<h1>Meet the Deacons</h1>

<div style="display:flex; gap:1.04vw; margin-bottom:2.31vh;">
  <img src="https://www.bidefordbaptist.org.uk/content/pages/uploaded_images/1647720149-3IvjEpJt.jpg?1730222694" style="width:27.5vw; height:20vh; border-radius:0.52vw;"/>
  <div style="font-size:1.85vh; line-height:1.6; padding-right:16.66vw; padding-top:1.85vh;">
    We are a mixed bunch, from various walks of life, but we all feel privileged and blessed to be able to serve our Church Family, using the various gifts and skills we have picked up along the way!
  </div>
</div>

<div style="display:flex; gap:1.04vw; margin-bottom:2.31vh; flex-direction:row-reverse;">
  <img src="https://www.bidefordbaptist.org.uk/content/pages/uploaded_images/18.jpg" style="width:20vw; height:20vh; border-radius:0.50vw;"/>
  <div style="font-size:1.67vh; line-height:1.6; padding-left:16.66vw; padding-top:1.85vh;">
    <span style="font-weight:bold; text-decoration:underline;">Janice Goodney - Treasurer</span><br><br>
    I was born in Chiswick in 1956. I got married and went to live in Greece for 5 years. I have one daughter, but unfortunately the marriage did not last. I met my second husband, Dave, 20 years ago (he has recently found Jesus and now sings with us in the Worship Team). I have one step-daughter, and a new grandson, who currently live in Canada. I lived in Bracknell for many years and met with Jesus Christ in a large church, and was baptised in October 2005. God inspired me to move to Bideford and to come to Bideford Baptist Church, to give up my full-time job to work at Wings South-West (a local Christian Charity dedicated to helping young people in this area), all since 2008! I am now the Church Treasurer, and do my best to serve Our Lord and Church family.
  </div>
</div>

<div style="display:flex; gap:1.04vw; margin-bottom:2.31vh;">
  <img src="https://www.bidefordbaptist.org.uk/content/pages/uploaded_images/15.jpg" style="width:20vw; height:20vh; border-radius:0.50vw; object-fit:cover; object-position:center top;"/>
  <div style="font-size:1.67vh; line-height:1.6; padding-right:16.66vw; padding-top:1.85vh;">
    <span style="font-weight:bold; text-decoration:underline;">Pam Rowland - Pastoral Care Leader and Secretary</span><br><br>
    Hi! - My name is Pam Rowland, I attend Bideford Baptist Church and I became a Church Member in 1981, and a Deacon in 2000. Bideford Baptist Church is my home – the love and support which I have received here during some difficult times has been wonderful. We might make mistakes, but our love not only for those who come to Church, but also for those outside, is a testament to God's love pouring out on us. I have recently completed a 3-year Training Course at Bristol Baptist College (“Prepare for Service for Lay Preachers/Pastors”), following which I was appointed as Pastoral Care Leader for the Church, and have enjoyed preaching a few times. This is a clear measure of how much God has been working in my life, as years ago I said I did not believe in women preachers!!!!
  </div>
</div>

<div style="display:flex; gap:1.04vw; margin-bottom:2.31vh; flex-direction:row-reverse;">
  <img src="https://www.bidefordbaptist.org.uk/content/pages/uploaded_images/16.jpg" style="width:20vw; height:20vh; border-radius:0.50vw; object-fit:cover; object-position:center top;"/>
  <div style="font-size:1.67vh; line-height:1.6; padding-left:16.66vw; padding-top:1.85vh;">
    <span style="font-weight:bold; text-decoration:underline;">John Lester - Deacon</span><br><br>
    Hi – I am John Lester, and now retired from "paid" employment. I have been a member of this Church since 1971, and a Deacon since 2006. I am blessed with a wonderful wife, children and grandchildren, as well as the wider church family. It is an absolute joy to meet be involved with and to serve this Church Family and where possible the wider community of Bideford. Being a Christian is not an easy road to follow – there are bad times, difficult periods and really good times, times of personal success and failure, but through all of these I am so thankful that God's love through His Saviour Son Jesus and the Holy Spirit never, ever stops streaming to us all. God Bless.
  </div>
</div>

<div style="display:flex; gap:1.04vw; margin-bottom:2.31vh;">
  <img src="https://www.bidefordbaptist.org.uk/content/images/original/jrx3koc4wq2luv5h6ignsb7tm09da8yf1pe.jpeg" style="width:20vw; height:20vh; border-radius:0.50vw; object-fit:cover; object-position:center top;"/>
  <div style="font-size:1.67vh; line-height:1.6; padding-right:16.66vw; padding-top:1.85vh;">
    <span style="font-weight:bold; text-decoration:underline;">Brian Eastman - Deacon</span><br><br>
    Hi, I am Brian, and I have been a member of Bideford Baptist Church since 2013. I was born in Appledore, just a few miles down the road and I used to attend St. Mary's Church in Appledore as a child. I stopped attending church as a teenager and did not return until 2012. Soon after I stumbled across Bideford Baptist Church and it rapidly became my home. I completed a 3 year course at Bristol Baptist College (Prepare for Service for Lay Preachers/Pastors). God has played a massive part in my life and now i have the opportunity and privilege to be able to serve God and His Church.
  </div>
</div>
`;

  } else if(['videos','sermons'].includes(page)){
    main.innerHTML=`<h1>${page}</h1><p>We currently have no media for these pages.</p>`;

  } else if(page==='images'){
    loadImages();
  
  } else if(page==='resources'){
    main.innerHTML = `
      <h1 style="margin-bottom:1.85vh;">Resources</h1>

      <p style="margin-bottom:2.31vh;">
        Have questions about God, Jesus, the Bible, or theology?  
        Whether you’re searching for answers, exploring faith, or looking to grow deeper in God’s Word, here are some trusted resources to help you on the journey:
      </p>

      <h2 style="margin-top:2.78vh; margin-bottom:0.93vh;">🌐 Online Resources</h2>
      <ul style="margin-bottom:2.31vh; line-height:1.8;">
        <li><a href="https://www.gotquestions.org/" target="_blank">Got Questions</a> – Straightforward, Bible-based answers to thousands of spiritual questions.</li>
        <li><a href="https://www.biblesociety.org.uk/" target="_blank">Bible Society</a> – Access <em>“You've Got The Time”</em>, the New Testament read aloud in a fresh, modern style.</li>
        <li><a href="https://www.biblegateway.com/" target="_blank">Bible Gateway</a> – Read and search the Bible in many translations, with devotionals, commentaries, and study plans.</li>
        <li><a href="https://www.biblestudytools.com/" target="_blank">Bible Study Tools</a> – A full library of concordances, dictionaries, and study helps to deepen your understanding of Scripture.</li>
      </ul>

      <h2 style="margin-top:2.78vh; margin-bottom:0.93vh;">📱 Mobile Apps</h2>

function getOrdinal(n) {
  if(n>3 && n<21) return 'th';
  switch(n%10) {
    case 1: return "st";
    case 2: return "nd";
    case 3: return "rd";
    default: return "th";
  }
}

function renderCalendar() {
  const grid = document.getElementById("calendarGrid");
  grid.innerHTML = "";
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for(let i=0; i<firstDay; i++){
    const blank = document.createElement("div");
    blank.className = "day other-month";
    blank.innerHTML = `<div class="date-number"></div>`;
    grid.appendChild(blank);
  }

  for(let d=1; d<=daysInMonth; d++){
    const dayDiv = document.createElement("div");
    dayDiv.className = "day";
    dayDiv.dataset.day = d;
    dayDiv.innerHTML = `<div class="date-number">${d}</div>`;

    const dateObj = new Date(year, month, d);
    const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

const today = new Date();
if(today.getFullYear()===year && today.getMonth()===month && today.getDate()===d){
  dayDiv.style.backgroundColor = "#50C878";
  dayDiv.style.color = "white";
  dayDiv.style.fontWeight = "bold";
  dayDiv.style.borderRadius = "0.8vh";
}

if(weekdayEvents[dateObj.getDay()]){
  const weekdayDiv = document.createElement("div");
  weekdayDiv.className = "event";
  weekdayDiv.textContent = weekdayEvents[dateObj.getDay()];
  weekdayDiv.style.padding = "0.55vh 0.45vw";
  weekdayDiv.style.marginTop = "1vh";
  weekdayDiv.style.borderRadius = "0.8vh";
  weekdayDiv.style.fontSize = "1.4vh";
  weekdayDiv.style.textAlign = "center";
  dayDiv.appendChild(weekdayDiv);
}

if(specialEvents[dateKey]){
  specialEvents[dateKey].forEach(ev => {
    const eventDiv = document.createElement("div");
    eventDiv.className = "event";
    eventDiv.textContent = ev;
    eventDiv.style.padding = "0.55vh 0.45vw";
    eventDiv.style.marginTop = "1vh";
    eventDiv.style.borderRadius = "0.8vh";
    eventDiv.style.fontSize = "1.4vh";
    eventDiv.style.textAlign = "center";
    dayDiv.appendChild(eventDiv);
  });
}

    // Click to display events
    dayDiv.addEventListener('click', ()=> {
      const events = [];
      if(weekdayEvents[dateObj.getDay()]) events.push(weekdayEvents[dateObj.getDay()]);
      if(specialEvents[dateKey]) events.push(specialEvents[dateKey]);
      const eventText = events.length ? events.join(", ") : "No events";
      document.getElementById("calendarEventDisplay").innerHTML =
        `<strong>${d}${getOrdinal(d)} ${monthNames[month]} ${year}:</strong> ${eventText}`;
    });

    grid.appendChild(dayDiv);
  }

  const totalCells = 42;
  while(grid.children.length < totalCells){
    const blank = document.createElement("div");
    blank.className = "day other-month";
    blank.innerHTML = `<div class="date-number"></div>`;
    grid.appendChild(blank);
  }

  document.getElementById("calendarMonth").innerText = monthNames[month]+" "+year;
}

}
